<div class="task-form-overlay" (click)="onCancel()">
  <div class="task-form-container" (click)="$event.stopPropagation()">
    <div class="task-form-header">
      <h2>{{ isEditing ? '‚úèÔ∏è Edit Task' : '‚ûï Create New Task' }}</h2>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Task Title *</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="Enter task title..."
          class="form-control"
          [class.error]="titleControl?.invalid && titleControl?.touched"
        />
        <div class="error-message" *ngIf="titleControl?.invalid && titleControl?.touched">
          <span *ngIf="titleControl?.errors?.['required']">Title is required</span>
          <span *ngIf="titleControl?.errors?.['minlength']">Title must be at least 3 characters</span>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter task description..."
          rows="3"
          class="form-control"
        ></textarea>
      </div>

      <!-- Priority and Status Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" formControlName="priority" class="form-control">
            <option *ngFor="let priority of priorities" [value]="priority">
              {{ getPriorityIcon(priority) }} {{ priority | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option *ngFor="let status of statuses" [value]="status">
              {{ status === 'in-progress' ? 'In Progress' : (status | titlecase) }}
            </option>
          </select>
        </div>
      </div>

      <!-- Dates Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            id="startDate"
            type="date"
            formControlName="startDate"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input
            id="dueDate"
            type="date"
            formControlName="dueDate"
            class="form-control"
          />
        </div>
      </div>

      <!-- Subtasks -->
      <div class="form-group">
        <label>Subtasks</label>
        <div class="subtasks-section">
          <div class="subtask-input">
            <input
              type="text"
              [(ngModel)]="newSubtask"
              [ngModelOptions]="{standalone: true}"
              placeholder="Add a subtask..."
              class="form-control"
              (keyup.enter)="addSubtask()"
            />
            <button type="button" (click)="addSubtask()" class="add-subtask-btn">
              ‚ûï
            </button>
          </div>

          <div class="subtasks-list" *ngIf="subtasks.length > 0">
            <div class="subtask-progress">
              <div class="progress-bar">
                <div 
                  class="progress-fill" 
                  [style.width.%]="getSubtaskProgress()">
                </div>
              </div>
              <span class="progress-text">
                {{ (getSubtaskProgress() | number:'1.0-0') }}% Complete
              </span>
            </div>

            <div 
              *ngFor="let subtask of subtasks; let i = index" 
              class="subtask-item"
              [class.completed]="subtask.completed">
              <input
                type="checkbox"
                [checked]="subtask.completed"
                (change)="toggleSubtask(subtask)"
              />
              <span class="subtask-title">{{ subtask.title }}</span>
              <button 
                type="button" 
                (click)="removeSubtask(i)" 
                class="remove-subtask-btn">
                üóëÔ∏è
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tags -->
      <div class="form-group">
        <label>Tags</label>
        <div class="tags-section">
          <div class="tag-input">
            <input
              type="text"
              [(ngModel)]="newTag"
              [ngModelOptions]="{standalone: true}"
              placeholder="Add a tag..."
              class="form-control"
              (keyup.enter)="addTag()"
            />
            <button type="button" (click)="addTag()" class="add-tag-btn">
              üè∑Ô∏è
            </button>
          </div>

          <div class="tags-list" *ngIf="tags.length > 0">
            <span 
              *ngFor="let tag of tags" 
              class="tag-item">
              {{ tag }}
              <button 
                type="button" 
                (click)="removeTag(tag)" 
                class="remove-tag-btn">
                &times;
              </button>
            </span>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn-cancel">
          Cancel
        </button>
        <button 
          type="submit" 
          [disabled]="!isFormValid" 
          class="btn-save"
          [class.disabled]="!isFormValid">
          {{ isEditing ? 'Update Task' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>
</div>
